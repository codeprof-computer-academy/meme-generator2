<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>
        <div class="container">
                    <div class="text-content">
                             <input type="text" placeholder="enter top text" class="top-text-value">
                             <input type="text" placeholder="enter bottom text" class="bottom-text-value">
                    </div>
                    <button class="gen-btn">Generate Meme</button>
                    <article class="meme-container">
                         <div>
                                 <h1 class="top-text">Top text goes here...</h1>
                                <img src="random_img.jpg" alt="" width="200" class="meme-image">
                                <h1 class="bottom-text">Bottom text goes here...</h1>
                         </div>
                        <button class="download-btn"></button>
                    </article>
        </div>
    </main>
